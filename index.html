  <title>GAME OF LIFE</title>

  <canvas id="playArea" width="20px" height="20px"></canvas>

      <option value="clear">Clear</option>
      <option value="blinker">Blinker</option>
      <option value="toad">Toad</option>
      <option value="beacon">Beacon</option>
      <option value=""></option>
      <option value=""></option>
    </select>
    <input type="button" value="Start" name="butStartStop" onclick="StartStop(value)">
    <input type="button" value="Next-generation" onclick="nextGen()">
    <span class="gen">Generation: <strong id="gen">0</strong></span>
  </form>
  <script src="./app.js"></script>
</body>
</html>
